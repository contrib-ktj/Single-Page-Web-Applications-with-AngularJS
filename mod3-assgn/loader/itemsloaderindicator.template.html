<div style="clear: both">
<ul>
  <li ng-repeat='item in items'>{{item.name}}, {{item.short_name}}, {{item.description}}
    <button ng-click="remove({index: $index})" type="button">Don't want this one!
    </button>
  </li>
</ul>
<div ng-if="items.length==0" class="emptyMessage">Nothing found</div>
</div>
